<source>
  @type forward
  @id input_forward
  port 24224
  bind 0.0.0.0
</source>

<source>
  @type http
  @id input_http_test
  port 9880
  bind 0.0.0.0
  <parse>
    @type json
    time_key time
    time_format %Y-%m-%dT%H:%M:%S.%NZ
  </parse>
</source>

<match test.**>
  @type loki
  @id output_loki_test
  url "http://loki:3100"
  <label>
    label test
    user_from_http ${record['user']}
    env test
    source fluentd
  </label>
</match>

<match source.docker.**>
  @type copy
  <store>
    @type loki
    @id output_loki_docker
    url "http://loki:3100"
    flush_interval 3s
    <label>
      container container_name
      image container_image
      host host
      source docker
    </label>
  </store>
  <store>
    @type stdout
    @id output_stdout_debug
  </store>
</match>